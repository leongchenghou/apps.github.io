<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="weather.css">

  <link rel="icon" href="app-icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="page-title">Weather App</div>
    <div class="header">
      <input placeholder="Enter location" class="city-input js-city-input">
      <button class="search-button js-search-button">Search</button>
    </div>
    <div class="js-error-message"></div>
    <div class="info-container js-info-container"></div>
  </div>
  <div class="credit">Created by ivan leong.</div>
  <script src="weather.js"></script>
</body>
</html>
